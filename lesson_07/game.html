<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Lesson 7 Game</title>
    </head>

    <body>
        <div class="wrapper-game">

            <main>
                <div class="game">

                    <p>To get started, place the cursor in the circle below</p>
                    <div class="game-area">
                        <div tabindex="0" class="path start"></div>
                        <div class="path path1"></div>
                        <div class="path path2"></div>
                        <div class="path path3"></div>
                        <div class="path path4"></div>
                        <div class="path path5"></div>
                        <div class="path path6"></div>
                        <div class="path path7"></div>
                        <div class="path path8"></div>
                        <div class="path path9"></div>
                        <div class="path path10"></div>
                        <div class="path path11"></div>
                        <div class="path path12"></div>
                        <div class="path path13"></div>
                        <div class="path finish"></div>
                        <p>Congratulations!</p>
                    </div>
                </div>
            </main>
            <!-- <footer>
				<p>Lesson 7</p>
			</footer> -->
        </div>
    </body>
