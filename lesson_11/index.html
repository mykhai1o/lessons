<!DOCTYPE html>
<html lang="uk">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/styles.css">
		<title>Lesson 11</title>
	</head>
	
	<body>
		<div class="wrapper">
			<header>

			</header>
			<main>
				<div class="sky">
					<div class="forest-picture">
						<img src="img/forest.png" alt="Trees">
					</div>
				</div>
				<div class="fence">
					<div class="fence-picture">
						<img src="img/logo.webp" alt="Логотип Фрілансер по життю">
					</div>
				</div>
				<div class="road"></div>
				<div class="car">
					<div class="weel first">
						<div class="disk">
							<div class="line"></div>
							<div class="line"></div>
							<div class="line"></div>
							<div class="line"></div>
							<div class="line"></div>
							<div class="line"></div>
							<div class="line"></div>
							<div class="line"></div>
							<div class="center"></div>
						</div>
					</div>
					<div class="weel second">
						<div class="disk">
							<div class="line"></div>
							<div class="line"></div>
							<div class="line"></div>
							<div class="line"></div>
							<div class="line"></div>
							<div class="line"></div>
							<div class="line"></div>
							<div class="line"></div>
							<div class="center"></div>
						</div>
					</div>
					<div class="bamper">
						<div class="bamper__shadow"></div>
					</div>
					<div class="hood">
						<div class="hood__shadow"></div>
					</div>
					<div class="tail">
						<div class="tail__end"></div>
					</div>
					<div class="bottom">
						<div class="bottom__first"></div>
						<div class="bottom__second"></div>
					</div>
					<div class="bort">
						<div class="bort__main">
							<div class="bort__bright"></div>
							<div class="bort__decor">
								<div class="line"></div>
							</div>
						</div>
					</div>
					<div class="window"></div>
					<div class="roof">
						<div class="roof__dark"></div>
						<div class="roof__midle"></div>
						<div class="roof__bright"></div>
					</div>
				</div>
			</main>
			<footer>
				
			</footer>
		</div>
	</body>
	
	</html>
